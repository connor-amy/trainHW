<body>


  <!--Contains the train schedule elements-->
  <div id="scheduleContainer">
    <div id="sHead"><h2>Train Schedule:</h2></div>
    <div id="sBody">
      <table id="sTable">
        <tr id="sTableC">
        </tr>
      </table>
    </div>
  </div>



  <!--Contains the elements used to add more trains to the database-->
  <div id="addTrainContainer">
    <div id="tNameC">
      <p>Train Name:</p>
      <input type="text" id="tName" name="tNam">
    </div>

    <div id="tDestinationC">
      <p>Destination:</p>
      <input type="text" id="tDestination" name="tDest">
    </div>

    <div id="tFTTC">
      <p>First Train Time (HH:mm - military time):</p>
      <input type="text" id="tFTT" name="tFT">
    </div>

    <div id="tFrequencyC">
      <p>Frequency (min):</p>
      <input type="text" id="tFrequency" name="tFreq">
    </div>

    <div id="submitAllC">
      <button id="submitData">Add Train</button>
    </div>
  </div>
  
  <!--Pulls the data from the database and displays it. Use to check for database updates without having to add a new train-->
  <button id="getAllData">Get Data</button>
